<dom-module id="aws-home">
    <style>
      :host {
        height: 100%;
        width: 100%;
        /*background-color: red;*/
      }
      #logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 300px;
        max-width: 300px;
        height: auto;
      }
      #warning {
        border-radius: 10px;
        margin-left: 10%;
        margin-right: 10%;
        margin-top: 10px;
        margin-bottom: 10px;
        /*width: 300px;*/
        /*max-width: 300px;*/
        /*height: auto;*/
        background-color: #cccccc;
        padding: 10px;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 1em;
        font-weight: 400;
        line-height: 24px;
        }
    </style>
    
  <template>
    <paper-dialog id="helpDialog" modal>
      <h2>Title U.S. Code 287</h2>
      <paper-dialog-scrollable>
        <div>
          False, Fictitious or Fraudulent Claims:  Whoever makes or presents to any person or officer in the civil, military, or naval service of the United States, or to any department or agency thereof, any claim upon or against the United States or any department or agency thereof, knowing such claims to be false, fictitious or fraudulent, shall be fined not more that $10,000 or imprisoned not more that five years or both.  June 25, 1948, C., 645, 62 State. 698 (Title U.S. Code 287).
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>I Understand</paper-button>
      </div>
    </paper-dialog>
    <div id="warning">
      <ul>
        <li>This site is provided for the exclusive use of National Mediation Board Arbitrators</li>
        <li>All other users should close this page immediately.</li>
        <hr>
        <li>Click the "Login" button </li> 
        <li>if asked, login using your registered google account</li>
        <li>Select an action from the menu icon in the upper left</li>
      </ul>
    </div>
    
    <img id="logo" src="NMBlogo.jpg" width="300px" height="300px">
    
  </template>
</dom-module>

  <script>
  (function() {
    Polymer({
      is: 'aws-home',

      helpMe: function () {
        this.$.helpDialog.open();
      },
      shutDown: function () {
        console.log("shutDown aws-home");
      },
      setUp: function () {
        console.log("setUp aws-home");
        this.fire('setapptitle', {title: "AWS Home Page"});
      },

      ready: function () {
        this.$.helpDialog.open();
      }

      
    });
    })();
  </script>
