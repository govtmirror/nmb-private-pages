<dom-module id="aws-home">
    <style>
      :host {
        height: 100%;
        width: 100%;
        /*background-color: red;*/
      }
      #logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 300px;
        max-width: 300px;
        height: auto;
      }
      #warning {
        border-radius: 10px;
        margin-left: 10%;
        margin-right: 10%;
        margin-top: 10px;
        margin-bottom: 10px;
        /*width: 300px;*/
        /*max-width: 300px;*/
        /*height: auto;*/
        background-color: #cccccc;
        padding: 10px;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 1em;
        font-weight: 400;
        line-height: 24px;
        }
    </style>
    
  <template>
    <paper-dialog id="helpDialog">
      <h2>AWS Home Page</h2>
      <paper-dialog-scrollable>
        <ul>
          <li>make a selection from the menu on the left</li>
          <li>if it is hidden, click on the "menu" icon (looks like a hamburger)</li>
        </ul>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Close</paper-button>
      </div>
    </paper-dialog>
    <div id="warning">
      <ul>
        <li>This site is provided for the exclusive use of National Mediation Board Arbitrators</li>
        <li>All other users should close this page immediately.</li>
        <hr>
        <li>Click the "Login" button </li> 
        <li>if asked, login using your registered google account</li>
        <li>Select an action from the menu icon in the upper left</li>
      </ul>
    </div>
    
    <img id="logo" src="NMBlogo.jpg" width="300px" height="300px">
    
  </template>
</dom-module>

  <script>
  (function() {
    Polymer({
      is: 'aws-home',

      helpMe: function () {
        this.$.helpDialog.open();
      },
      shutDown: function () {
        console.log("shutDown aws-home");
      },
      setUp: function () {
        console.log("setUp aws-home");
        this.fire('setapptitle', {title: "AWS Home Page"});
      }

      
    });
    })();
  </script>
